<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moodify</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #fff;
      transition: background 1s ease;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    select, button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: #1abc9c;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover, select:hover {
      transform: scale(1.05);
    }

    #moodMessage {
      margin-top: 20px;
      font-size: 1.2rem;
      text-shadow: 0 0 10px #000;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>Moodify 🎧</h1>
  <select id="moodSelector">
    <option value="">-- Choose a Mood --</option>
    <option value="chill">Chill</option>
    <option value="happy">Happy</option>
    <option value="focus">Focus</option>
    <option value="dreamy">Dreamy</option>
  </select>
  <button id="toggleMusic" disabled>Play Music</button>
  <p id="moodMessage">Select a mood to begin...</p>

  <audio id="audioPlayer" loop></audio>
  <canvas id="bgCanvas"></canvas>

  <script>
    const moodSelector = document.getElementById('moodSelector');
    const toggleMusic = document.getElementById('toggleMusic');
    const moodMessage = document.getElementById('moodMessage');
    const audioPlayer = document.getElementById('audioPlayer');
    const body = document.body;

    const moods = {
      chill: {
        color: ['#0f2027', '#203a43', '#2c5364'],
        music: 'https://www.bensound.com/bensound-music/bensound-slowmotion.mp3',
        text: "Time to chill and relax 🌙"
      },
      happy: {
        color: ['#f7971e', '#ffd200'],
        music: 'https://www.bensound.com/bensound-music/bensound-buddy.mp3',
        text: "Feeling happy and bright! ☀️"
      },
      focus: {
        color: ['#283c86', '#45a247'],
        music: 'https://www.bensound.com/bensound-music/bensound-clearday.mp3',
        text: "Focus mode: ON 💡"
      },
      dreamy: {
        color: ['#654ea3', '#eaafc8'],
        music: 'https://www.bensound.com/bensound-music/bensound-creativeminds.mp3',
        text: "Floating in a dreamy vibe ✨"
      }
    };

    moodSelector.addEventListener('change', () => {
      const mood = moodSelector.value;
      if (moods[mood]) {
        const gradient = `linear-gradient(135deg, ${moods[mood].color[0]}, ${moods[mood].color[1]})`;
        body.style.background = gradient;
        moodMessage.textContent = moods[mood].text;
        audioPlayer.src = moods[mood].music;
        toggleMusic.disabled = false;
        toggleMusic.textContent = 'Play Music';
        audioPlayer.pause();
      }
    });

    toggleMusic.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        toggleMusic.textContent = 'Pause Music';
      } else {
        audioPlayer.pause();
        toggleMusic.textContent = 'Play Music';
      }
    });

    // Cool floating particles
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createParticles() {
      particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5
        });
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(animateParticles);
    }

    createParticles();
    animateParticles();
  </script>
</body>
</html>
